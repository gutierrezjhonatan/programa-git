<!--REGISTRO CLIENTE NUEVO-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bufete Magnus</title>
    <link rel="icon" href="multimedia/logo.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="multimedia/logo.png"
          alt="logo"
          height="300px"
          width="600px"
        />
        <ul>
          <li><a href="#">INICIO</a></li>
          <li><a href="#">SERVICIOS</a></li>
          <li><a href="#">CONOCENOS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>REGISTRARSE</h1>
      <form>
        <fieldset>
          <legend>INFORMACION DEL CLIENTE</legend>
          <label for="nombre_usuario">INGRESE TU NOMBRE </label>
          <input
            type="text"
            id="nombre_usuario"
            name="nombre_usuario"
            placeholder="ingrese su nombre"
            size="20"
            maxlength="20"
            minlength="2"
            autofocus
            required
          />
          <br /><br />

          <label for="apellido-usuario">INGRESE TU APELLIDO</label>
          <input
            type="text"
            id="apellido-usuario"
            name="apellido-usuario"
            placeholder="ingrese su apellido"
            size="20"
            maxlength="20"
            minlength="2"
            autofocus
            required
          />
          <br /><br />

          <label for="cedula_cliente">INGRESE TU DOCUMENTO</label>
          <input
            type="text"
            id="cedula_cliente"
            name="cedula_cliente"
            placeholder="ingrese tu documento "
            size="20"
            maxlength="10"
            minlength="2"
            autofocus
            required
          />
          <br /><br />
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>INFORMACION DE CONTACTO</legend>
          <label for="correo_cliente">CORREO</label>
          <input
            type="email"
            id="correo_cliete"
            name="correo_cliente"
            placeholder="ingrse tu correo "
            size="20"
            required
          />
          <br /><br />

          <label for="telefono_cliente">TELEFONO CELULAR </label>
          <input
            type="tel"
            id="telefono_cliente"
            name="telefono_cliente"
            placeholder="ingrse tu nummero celular "
            size="20"
            required
          />
          <br /><br />

          <label for="telefono_fijo_cliente">TELEFONO FIJO</label>
          <input
            type="tel"
            id="telefono_fijo_cliente"
            name="telefono_fijo_cliente"
            placeholder="ingrse tu nummero fijo  "
            size="20"
            required
          />
          <br /><br />
        </fieldset>
        <label for="datos">
          <input
            type="checkbox"
            id="datos"
            name="informacion"
            value="Autorizo el tratamiento de mis datos"
          />
          Autorizo el tratamiento de mis datos </label
        ><br />

        <button>enviar</button>
      </form>
    </main>
  </body>
</html>
